<div class="movie-wrapper">
  <button mat-icon-button class="hover-close-button">
    <mat-icon [mat-dialog-close]="true">close</mat-icon>
  </button>
  <div class="movie-poster-wrapper">
    <h1>{{data.title}}</h1>
    <img class="movie-poster" src={{data.imagepath}} alt="movie poster">
  </div>
  <div>
    <h2>Description</h2>
    <p>{{data.description}}</p>
  </div>
</div>
